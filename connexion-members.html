<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fédération Boulangerie</title>

    <!--Links CSS-->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/animate/animate.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/connexion-members.css">
    
    <!--Link Font-->
    <link rel="stylesheet" href="lib/font-awesome/fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/OFL.txt">

    <!--Link Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
</head>
<body>
    
    <section id="members">
            <div class="container wow fadeInUp" data-wow-duration="3s"  >
            <div class="card card-login mx-auto text-center fond">
                <!--entête du formulaire-->
                <div class="card-header mx-auto ">
                    <span class="logo_title mt-5"> Membres </span>    
                </div>
                <!--corps du formulaire-->
                <div class="card-body">
                    <!--formulaire-->
                    <form method="post" action="" role="form">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-facebook-f"></i></span>
                            </div>
                            <input type="email" name="" class="form-control" placeholder="N° de carte de membre">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-facebook-f"></i></span>
                            </div>
                            <input type="password" name="" class="form-control" placeholder="Mot de passe">
                        </div>
                        <!--boutton-->
                        <div class="form-group">
                            <input type="submit" name="" value="Connexion" class="btn btn-outline-danger float-right login_btn">
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--Links JS-->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
